{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3 class="mb-4 text-center">ğŸ›ï¸ Add New Product</h3>

  <form method="post" class="p-4 shadow rounded bg-white" style="max-width: 600px; margin: auto;">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label fw-semibold">Title</label>
      <input type="text" name="title" id="title" class="form-control" placeholder="Enter product title" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label fw-semibold">Description</label>
      <textarea name="description" id="description" class="form-control" rows="3" placeholder="Enter product description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label fw-semibold">Price ($)</label>
      <input type="number" name="price" id="price" class="form-control" placeholder="Enter price" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4">Save</button>
    </div>
  </form>
</div>
{% endblock %}
