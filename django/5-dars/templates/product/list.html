{% extends 'base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">üõçÔ∏è Our Products</h2>
  <a href="{% url 'create' %}" class="btn btn-success px-3">
    <i class="bi bi-plus-circle"></i> Create Product
  </a>
</div>

<div class="row g-4">
  {% for d in products %}
  <div class="col-md-3 col-sm-6">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="{{ d.name }}">
      <div class="product-name">{{ d.title|capfirst }}</div>
      <div class="product-price">${{ d.price }}</div>
      <p class="text-muted small mb-3">{{ d.description|capfirst }}</p>
      <button class="btn btn-buy btn-sm">Buy Now</button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
